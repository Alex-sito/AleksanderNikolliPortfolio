<!-- src/app/shared/components/navbar/navbar.component.html -->
<mat-toolbar color="primary" class="toolbar-custom">

  <!-- Logo centrale (rimane al centro) -->
  <!-- MODIFICATO: routerLink a stringa vuota per la Home -->
  <a routerLink="" class="brand-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    Aleksander Nikolli
  </a>

  <!-- Sezione sinistra (solo desktop) - Spostata per un layout piÃ¹ pulito -->
  <div class="nav-links-container desktop-links left-section">
    <!-- MODIFICATO: routerLink a stringa vuota per la Home -->

    <a mat-button routerLink="/pricing" routerLinkActive="active" i18n="@@navbarShowcase">Pricing</a>

    <a mat-button routerLink="/vetrina" routerLinkActive="active" i18n="@@navbarShowcase">Vetrina</a>

    <a mat-button routerLink="/progetti" routerLinkActive="active" i18n="@@navbarProjects">Progetti</a>
    <a mat-button routerLink="/servizi" routerLinkActive="active" i18n="@@navbarServices">Servizi</a>
  </div>

  <!-- Sezione destra (solo desktop) -->
  <div class="nav-links-container desktop-links right-section">
    <a mat-button routerLink="/contatti" routerLinkActive="active" i18n="@@navbarContact">Contatti</a>
    <a mat-button routerLink="/chi-sono" routerLinkActive="active" i18n="@@navbarAboutMe">Chi sono</a>

    <!-- Pulsanti Lingua per Desktop -->
    <div class="language-buttons desktop-lang-buttons">
      <button mat-button (click)="changeLanguage('it')" [class.active-lang]="getCurrentLanguage() === 'it'" aria-label="Cambia lingua in italiano" i18n-aria-label="@@changeLangItAriaLabel">
        <img src="assets/flags/it.png" alt="Italian Flag" class="flag-icon">
        <span class="lang-text">It</span>
      </button>
      <button mat-button (click)="changeLanguage('en')" [class.active-lang]="getCurrentLanguage() === 'en'" aria-label="Change language to English" i18n-aria-label="@@changeLangEnAriaLabel">
        <img src="assets/flags/en.png" alt="UK Flag" class="flag-icon">
        <span class="lang-text">En</span>
      </button>
    </div>
  </div>

  <!-- Bottone menu (solo mobile) -->
  <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button" aria-label="Open navigation menu" i18n-aria-label="@@navbarMenuAriaLabel">
    <mat-icon>menu</mat-icon>
  </button>

</mat-toolbar>

<!-- Menu mobile -->
<mat-menu #menu="matMenu">
  <!-- MODIFICATO: routerLink a stringa vuota per la Home -->
  <button mat-menu-item routerLink="/vetrina" routerLinkActive="active" i18n="@@navbarShowcaseMobile">Vetrina</button>

  <button mat-menu-item routerLink="/progetti" routerLinkActive="active" i18n="@@navbarProjectsMobile">Progetti</button>
  <button mat-menu-item routerLink="/servizi" routerLinkActive="active" i18n="@@navbarServicesMobile">Servizi</button>
  <button mat-menu-item routerLink="/contatti" routerLinkActive="active" i18n="@@navbarContactMobile">Contatti</button>
  <button mat-menu-item routerLink="/chi-sono" routerLinkActive="active" i18n="@@navbarAboutMeMobile">Chi sono</button>

  <!-- Pulsanti Lingua per Mobile (all'interno del menu) -->
  <div class="language-buttons mobile-lang-buttons">
    <button mat-menu-item (click)="changeLanguage('it')" [class.active-lang]="getCurrentLanguage() === 'it'" i18n="@@changeLangItMobile">
      <img src="assets/flags/it.png" alt="Italian Flag" class="flag-icon">
      <span class="lang-text">It</span>
    </button>
    <button mat-menu-item (click)="changeLanguage('en')" [class.active-lang]="getCurrentLanguage() === 'en'" i18n="@@changeLangEnMobile">
      <img src="assets/flags/en.png" alt="UK Flag" class="flag-icon">
      <span class="lang-text">En</span>
    </button>
  </div>
</mat-menu>
