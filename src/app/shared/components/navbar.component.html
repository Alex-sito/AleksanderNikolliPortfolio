<!-- src/app/shared/components/navbar/navbar.component.html -->
<mat-toolbar color="primary" class="toolbar-custom stacked-navbar">

  <!-- RIGA 1: BRAND -->
  <div class="brand-row">
    <a
      routerLink=""
      class="brand-link"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Aleksander Nikolli
    </a>
  </div>

  <!-- RIGA 2: NAVIGATION -->
  <div class="nav-row">

    <div class="nav-links">
      <a mat-button routerLink="/pricing" routerLinkActive="active" i18n="@@navbarPricing">Pricing</a>
      <a mat-button routerLink="/vetrina" routerLinkActive="active" i18n="@@navbarShowcase">Vetrina</a>
      <a mat-button routerLink="/progetti" routerLinkActive="active" i18n="@@navbarProjects">Progetti</a>
      <a mat-button routerLink="/servizi" routerLinkActive="active" i18n="@@navbarServices">Servizi</a>
      <a mat-button routerLink="/contatti" routerLinkActive="active" i18n="@@navbarContact">Contatti</a>
      <a mat-button routerLink="/chi-sono" routerLinkActive="active" i18n="@@navbarAboutMe">Chi sono</a>
    </div>

    <!-- LINGUE -->
    <div class="language-buttons">
      <button
        mat-button
        (click)="changeLanguage('it')"
        [class.active-lang]="getCurrentLanguage() === 'it'"
        aria-label="Cambia lingua in italiano"
        i18n-aria-label="@@changeLangItAriaLabel"
      >
        <img src="assets/flags/it.png" alt="Italian Flag" class="flag-icon">
        <span class="lang-text"></span>
      </button>

      <button
        mat-button
        (click)="changeLanguage('en')"
        [class.active-lang]="getCurrentLanguage() === 'en'"
        aria-label="Change language to English"
        i18n-aria-label="@@changeLangEnAriaLabel"
      >
        <img src="assets/flags/en.png" alt="UK Flag" class="flag-icon">
        <span class="lang-text"></span>
      </button>
    </div>

  </div>

</mat-toolbar>
