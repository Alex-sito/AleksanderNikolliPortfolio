<!-- src/app/app.component.html -->

<app-background></app-background>

<!-- 1. Aggiungiamo un contenitore principale che usiamo per il layout flexbox -->
<div class="app-container">
  <!-- Navbar Component -->
  <app-navbar></app-navbar>

  <!-- Contenuto principale dell'applicazione -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer Component -->
  <app-footer #footerRef></app-footer>
</div>

<!-- Il pulsante rimane fuori dal contenitore per mantenere position:fixed rispetto alla viewport -->
<button
  mat-fab
  color="accent"
  class="scroll-to-top-button"
  [class.visible]="showScrollButton"
  [class.over-footer]="isButtonOverFooter"
  (click)="scrollToTop()"
  aria-label="Scroll to top"
  i18n-aria-label="@@scrollToTopButtonAriaLabel"
  [style.bottom.px]="scrollButtonBottom"
>
  <mat-icon>arrow_upward</mat-icon>
</button>

<app-cookie-consent></app-cookie-consent>
