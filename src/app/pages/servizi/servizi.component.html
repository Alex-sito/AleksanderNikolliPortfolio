<!-- src/app/pages/servizi/servizi.component.html -->

<section class="servizi-section">
  <h1 i18n="@@servicesPageTitle">I miei servizi</h1>

  <div class="servizi-grid">
    <mat-card
      *ngFor="let servizio of servizi"
      class="servizio-card mat-elevation-z4"
      tabindex="0"
      role="button"
      (click)="goToServizio(servizio.id)"
      (keyup.enter)="goToServizio(servizio.id)"
      (keyup.space)="goToServizio(servizio.id)"
      [attr.aria-label]="servizio.title"
    >
      <div class="icon-wrapper">
        <mat-icon class="icon">{{ servizio.icon }}</mat-icon>
      </div>

      <h2>{{ servizio.title }}</h2>
      <p>{{ servizio.description }}</p>

      <div class="card-cta" i18n="@@servicesCardCta">
        Scopri di pi√π
        <mat-icon class="cta-icon">arrow_forward</mat-icon>
      </div>
    </mat-card>
  </div>

  <div class="contact-button-container">
    <button mat-raised-button color="accent" (click)="goToContatti()" i18n="@@servicesContactButton">
      <mat-icon>mail_outline</mat-icon>
      Contattami
    </button>
  </div>
</section>

<app-why-chose-me></app-why-chose-me>
<app-quote-box></app-quote-box>
